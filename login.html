
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://tailwindcss.com/docs/installation">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >


    <header class="text-gray-600 body-font" style="width: 100%; height: 100px;background-color: rgb(0, 160, 178);">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center ">
          <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto" style="background-color: rgb(0, 160, 178);padding: 10px; display: flex;align-items: center;justify-content: center;">
            <a href="/index.html"class="mr-5 hover:text-gray-900" style="margin: 10px;color: white" >Home</a>
            <a href="/shop.html"class="mr-5 hover:text-gray-900"style="margin: 10px;color: white">Shop</a>
            <a href="/about.html"class="mr-5 hover:text-gray-900"style="margin: 10px;color: white">About</a>
            <a href="index.html#Contact" class="hover:text-gray-900"style="margin: 10px;color: white " >Contact</a>
          </nav>
          
          
        </div>
      </header>

<div class="bg-gray-100 min-h-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login Account</h2>
        
        <form class="space-y-4">
            
            <!-- Email Field -->
            <div>
                <label for="email" id="login" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="Email@.com">
            </div>
            
            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    placeholder="••••••••">
            </div>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Register
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-600">You dont have an account? to go to sign in page
                <a href="/registrationForm.html" class="text-blue-600 hover:underline">Sign in</a>
            </p>
        </div>
    </div>
</div>
</body>
<script src="aap.js"></script>


</html>
